<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/reg.css">
</head>

<body>

    <div class="center-form">

        <form onsubmit="myFunction()">
            <div class="textboxdiv">
                <h1>REGISTER</h1>
                <div class="textboxdiv">
                    <input type="text" placeholder="First name">
                </div>
                <div class="textboxdiv">
                    <input type="text" placeholder="Last name">
                </div>
                <div class="textboxdiv">
                    <input type="tel" placeholder="Contact no" pattern="[0-9]{10}">
                </div>
                <div class="textboxdiv">
                    <input type="email" placeholder="Email id">
                </div>
                <div class="bday">
                    <label for="birth date min max">Date Of Birth:</label><br>
                    <input type="date" placeholder="Date of birth" name="birth date min max" min="1900-01-01"
                        max="2049-12-31" id="bday">
                </div>
                <div class="gender">
                    <label for="gender">Gender:</label><br>
                    <label class="label lable-1" for="one">Male</label>
                    <input type="radio" id="g1" name="gender" value="male">
                    <label class="label lable-2" for="one">Female</label>
                    <input type="radio" id="g2" name="gender" value="Female">
                    <label class="label lable-3" for="one">Other</label>
                    <input type="radio" id="g3" name="gender" value="Other">
                </div><br><br>
                <div class="Qualification">
                    <label for="Qualification">Qualification:</label><br>
                    <input type="radio" id="Qualification1" name="Qualification" value="Qualification">
                    <label for="Qualification"> Diploma</label>
                    <input type="radio" id="Qualification1" name="Qualification" value="Qualification">
                    <label for="Qualification"> 12th </label>
                    <input type="radio" id="Qualification" name="Qualification" value="Diploma">
                    <label for="Qualification"> Degree</label><br>
                    <input type="submit" value="Submit" class="button" onclick="location.href='index.html'">
                    <input type="reset" class="button">
                </div>
            </div>
        </form>
        <video autoplay loop muted plays-inline class="backvideo">
            <source src="images/bgv3.mp4" type="video/mp4">
        </video>
        <div class="title">
            <h1>ADI<Br>CORE</h1>
        </div>

        <script>
            function myFunction() {
                alert("Sucessfully Registered");
            }
        </script>

    </div>

</body>

</html>
